<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="Style/Style.css" />
  </head>
  <body>
    <header id="header">
      <section id="user-info">
        <span id="user-full-name" class="user-info-item"></span>
        <span id="user-addres" class="user-info-item"></span>
        <span id="user-money" class="user-info-item"></span>
      </section>
    </header>
    <main>
      <section id="shopping-cart">
        <span id="cart-title">Shopping cart</span>
        <section id="cart-items-list"></section>
        <section id="cart-stat">
          <span id="cart-items-count"></span>
          <span id="cart-items-cost"></span>
          <span id="shipment-cost"></span>
          <span id="total-cost"></span>
        </section>
      </section>
      <section id="shop">
        <span id="shop-list-title">Items</span>
        <section id="items-list"></section>
      </section>
    </main>
  </body>
  <script src="Javascript/Code.js"></script>
</html>
